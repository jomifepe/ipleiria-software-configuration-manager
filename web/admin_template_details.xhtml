<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </h:head>
    <h:body>
        <c:if test="#{softwareManager.loggedUserAdmin eq false}">
            <section class="section-content mt-5 animated fadeIn">
                <div class="container">
                    <h2>Insufficient permissions</h2>
                </div>
            </section>
        </c:if>
        <c:if test="#{softwareManager.loggedUserAdmin eq true}">
            <ui:insert>
                <ui:include src="section_navbar.xhtml" />
            </ui:insert>
            
            <section class="section-content mt-3 mb-5 animated fadeIn">
                <div class="container">
                    <div class="row">
                        <div class="col col-md-12">
                            <h:form>
                                 <div class="form-group row">
                                    <h:outputLabel for="id" value="Software:" class="col-sm-2 col-form-label" />
                                    <div class="col-sm-10">
                                        <h:outputText
                                        id="software"
                                        class="form-control"
                                        value="#{softwareManager.currentTemplate.softwareName}" />
                                        <h:message for="id" errorStyle="color:red" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel for="id" value="Id:" class="col-sm-2 col-form-label" />
                                    <div class="col-sm-10">
                                        <h:outputText
                                            id="id"
                                            value="#{softwareManager.currentTemplate.id}"  class="form-control" />
                                        <h:message for="id" errorStyle="color:red" />
                                    </div>
                                </div>
                               <div class="form-group row">
                                    <h:outputLabel for="name" value="Name:" class="col-sm-2 col-form-label" />
                                    <div class="col-sm-10">
                                        <h:outputText
                                            id="name"
                                            value="#{softwareManager.currentTemplate.description}"  class="form-control" />
                                        <h:message for="name" errorStyle="color:red" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-12"> 
                            <h:form>
                                <h2 class="mt-5 mb-3">Modules</h2>
                                   <h:dataTable
                                       class="table table-striped table-bordered"
                                       var="module"
                                       summary="List of all modules"
                                       value="${softwareManager.currentTemplateModules}"
                                       rules="all"
                                       cellpadding="5">

                                       <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Name"/>
                                           </f:facet>
                                           <h:outputText value="#{module.name}"/>
                                       </h:column>     
                                   </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col col-md-12"> 
                            <h:form>
                                <h2 class="mt-5 mb-3">Parameters</h2>
                                   <h:dataTable
                                       class="table table-striped table-bordered"
                                       var="parameter"
                                       summary="List of all parameters"
                                       value="${softwareManager.currentTemplateParameters}"
                                       rules="all"
                                       cellpadding="5">
                                       <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Name"/>
                                           </f:facet>
                                           <h:outputText value="#{parameter.name}"/>
                                       </h:column> 
                                       <h:column>
                                           <f:facet name="header">
                                               <h:outputText value="Value"/>
                                           </f:facet>
                                           <h:outputText value="#{parameter.value}"/>
                                       </h:column> 
                                       <h:column>
                                        <f:facet name="header"> 
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <h:commandLink class="btn btn-primary" action="admin_template_details?faces-redirect=true" title="View template details">
                                            <f:setPropertyActionListener target="#{softwareManager.currentTemplate}" value="#{configuration}"/>
                                            <i class="fas fa-info-circle"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-info ml-1" action="admin_template_update?faces-redirect=true" title="Edit template">
                                            <f:setPropertyActionListener target="#{softwareManager.currentTemplate}" value="#{configuration}"/>
                                            <i class="fas fa-edit"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-danger ml-1" actionListener="#{softwareManager.deleteTemplate}" title="Remove template">
                                            <f:param name="deleteTemplateId" id="deleteTemplateId" value="#{configuration.id}"/>
                                            <i class="fas fa-trash"></i>
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                                <h:link class="btn btn-success btn-block btn-lg" outcome="admin_module_create"  value="New template"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </c:if>
    </h:body>
</html>
