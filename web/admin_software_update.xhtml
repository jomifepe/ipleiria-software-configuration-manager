<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="section_navbar.xhtml" />
        </ui:insert>
        
        <section class="section-content mt-3 mb-5 animated fadeIn">
            <div class="container">
                <div class="row">
                    <div class="col col-md-12">
                        <h:form>
                            <h2 class="mt-5 mb-3">Updating Software</h2>
                            <div class="form-group row">
                                <h:outputLabel for="id" value="Id:" class="col-sm-2 col-form-label" />
                                <div class="col-sm-10">
                                    <h:inputText
                                        id="id"
                                        value="#{softwareManager.currentSoftware.id}" readonly="true" class="form-control-plaintext" />
                                    <h:message for="id" errorStyle="color:red" />
                                </div>
                            </div>
                           <div class="form-group row">
                                <h:outputLabel for="name" value="Name:" class="col-sm-2 col-form-label" />
                                <div class="col-sm-10">
                                    <h:inputText
                                        id="name"
                                        value="#{softwareManager.currentSoftware.name}"  class="form-control" />
                                    <h:message for="name" errorStyle="color:red" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel for="baseVersion" value="Version Base:" class="col-sm-2 col-form-label"  />
                                <div class="col-sm-10">
                                    <h:inputText
                                        id="baseVersion"
                                        value="#{softwareManager.currentSoftware.baseVersion}"  class="form-control"/>
                                    <h:message for="versionBase" errorStyle="color:red" />  
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:commandButton
                                    id="update"
                                    value="Save"
                                    action="#{softwareManager.updateSoftware()}" class="btn btn-success btn-block btn-lg" />
                                <h:message for="update" errorStyle="color:red" />
                            </div>
                        </h:form>
                    </div>
                </div>
                     <div class="row">
                    <div class="col col-md-12">
                        <h:form>
                            <h2 class="mt-5 mb-3">Configurations</h2>
                           <h:dataTable
                                    class="table table-striped table-bordered"
                                    var="configuration"
                                    summary="List of all configurations"
                                    value="${softwareManager.currentSoftwareConfigurations}"
                                    rules="all"
                                    cellpadding="5">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Description"/>
                                        </f:facet>
                                        <h:outputText value="#{configuration.description}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{configuration.status}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"> 
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <h:commandLink class="btn btn-primary" action="#" title="View configuration details">
                                            <f:setPropertyActionListener target="#{softwareManager.currentConfiguration}" value="#{configuration}"/>
                                            <i class="fas fa-info-circle"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-info ml-1" action="#" title="Edit configuration">
                                            <f:setPropertyActionListener target="#{softwareManager.currentConfiguration}" value="#{configuration}"/>
                                            <i class="fas fa-edit"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-danger ml-1" actionListener="#{softwareManager.removeConfiguration}" title="Remove configuration">
                                            <f:param name="deleteConfiguration" id="deleteAdministratorUsername" value="#{configuration.id}"/>
                                            <i class="fas fa-trash"></i>
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                                <h:link class="btn btn-success btn-block btn-lg" target="" value="New Configuration"/>
                       </h:form>
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
