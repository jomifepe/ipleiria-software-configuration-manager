<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </h:head>
    <h:body>
        <c:if test="#{softwareManager.currentUserAdmin eq false}">
            <section class="section-content mt-5 animated fadeIn">
                <div class="container">
                    <h2>Insufficient permissions</h2>
                </div>
            </section>
        </c:if>
        <c:if test="#{softwareManager.currentUserAdmin eq true}">
            <header class="section-header mt-3 animated fadeIn">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                        <a class="navbar-brand" href="#">SCM</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">    
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <h:link class="nav-link" value="Home" outcome="user_overview"/>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="admin_configuration_manager.xhtml">Configurations</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="admin_user_manager.xhtml">Users</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav float-right">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        #{softwareManager.userFirstName}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <a class="dropdown-item" href="#">Sign out</a>
                                  </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>

            <section class="section-content mt-3 mb-5 animated fadeIn">
                <div class="container">
                    <div class="row">
                        <div class="col col-md-12">
                            <h:form>
                                <h2 class="mt-5 mb-3">Products</h2>
                                <h:dataTable
                                    class="table table-striped table-bordered"
                                    var="software"
                                    summary="List of all products"
                                    value="${softwareManager.allSoftwares}"
                                    rules="all"
                                    cellpadding="5">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{software.name}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Base Version"/>
                                        </f:facet>
                                        <h:outputText value="#{software.baseVersion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"> 
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <h:commandLink class="btn btn-primary" action="admin_products_details?faces-redirect=true" title="View software details">
                                            <f:setPropertyActionListener target="#{softwareManager.currentSoftware}" value="#{software}"/>
                                            <i class="fas fa-info-circle"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-info ml-1" action="admin_products_update?faces-redirect=true" title="Edit product">
                                            <f:setPropertyActionListener target="#{softwareManager.currentSoftware}" value="#{software}"/>
                                            <i class="fas fa-edit"></i>
                                        </h:commandLink>
                                        <h:commandLink class="btn btn-danger ml-1" actionListener="#{softwareManager.removeProduct}" title="Remove software">
                                            <f:param name="deleteProductId" id="deleteProductId" value="#{software.id}"/>
                                            <i class="fas fa-trash"></i>
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                                <h:link class="btn btn-success btn-block btn-lg" outcome="admin_products_create" value="New Product"/>
                            </h:form>
                        </div>
                    </div>  
                </div>
            </section>
        </c:if>
        <script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
    </h:body>
</html>
