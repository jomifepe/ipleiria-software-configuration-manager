<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </h:head>
    <h:body>
        <header class="section-header mt-3 animated fadeIn">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                    <a class="navbar-brand" href="#">SCM</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">    
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:link class="nav-link" value="Home" outcome="user_overview"/>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Configurations</a>
                            </li>
                            <c:if test="#{softwareManager.currentUserAdmin eq true}">
                                <li class="nav-item">
                                    <h:link class="nav-link" outcome="admin_user_manager" value="Users" />
                                </li>
                            </c:if>

                        </ul>
                        <ul class="navbar-nav float-right">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    #{softwareManager.userFirstName}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Sign out</a>
                              </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>  
        
        <section class="section-content mt-5 animated fadeIn">
            <div class="container">
                <div class="d-inline-block">
                    <h2>Welcome back, 
                        <c:if test="#{softwareManager.currentUserAdmin eq true}">
                            <span class="text-danger">#{softwareManager.currentUser.name}</span>
                        </c:if>
                        <c:if test="#{softwareManager.currentUserAdmin eq false}">
                            <span class="text-success">#{softwareManager.currentUser.name}</span>
                        </c:if>
                    </h2>
                </div>
            </div>
        </section> 
        
        <script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
    </h:body>
</html>
