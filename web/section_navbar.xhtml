<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition>
            <header class="section-header mt-3 animated fadeIn">
                <div class="container">
                    <h:form>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                            <h:link class="navbar-brand" value="SCM" outcome="user_overview" />
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">    
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <h:link class="nav-link" value="Home" outcome="user_overview"/>
                                    </li>
                                    <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                        <li class="nav-item">
                                            <h:link class="nav-link" outcome="admin_software_manager" value="Software" />
                                        </li>
                                    </c:if>
                                   <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                        <li class="nav-item">
                                            <h:link class="nav-link" outcome="admin_configuration_manager" value="Configurations" />
                                        </li>
                                    </c:if>
                                    <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                        <li class="nav-item">
                                            <h:link class="nav-link" outcome="admin_user_manager" value="Users" />
                                        </li>
                                    </c:if>
                                </ul>
                                <ul class="navbar-nav">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                                <i class="fas fa-user-cog text-danger"></i>
                                            </c:if>
                                            <c:if test="#{softwareManager.loggedUserAdmin eq false}">
                                                <i class="fas fa-user"></i>
                                            </c:if>
                                            &nbsp; #{softwareManager.loggedUser.firstName}
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <h:commandLink class="dropdown-item" action="#{softwareManager.logOutUser}">
                                                Sign out &nbsp; <i class="fas fa-sign-out-alt"></i>
                                            </h:commandLink>
                                      </div>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </h:form>
                </div>
            </header>
        </ui:composition>
    </body>
</html>
