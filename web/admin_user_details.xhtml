<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </h:head>
    <h:body>  
        <header class="section-header mt-3 animated fadeIn">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
                    <a class="navbar-brand" href="#">SCM</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">    
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:link class="nav-link" value="Home" outcome="user_overview"/>
                            </li>
                            <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                <li class="nav-item">
                                    <h:link class="nav-link" outcome="admin_products_manager" value="Products" />
                                </li>
                            </c:if>
                            <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                <li class="nav-item">
                                    <h:link class="nav-link" outcome="admin_configuration_manager" value="Configurations" />
                                </li>
                            </c:if>
                            <c:if test="#{softwareManager.loggedUserAdmin eq true}">
                                <li class="nav-item">
                                    <h:link class="nav-link" outcome="admin_user_manager" value="Users" />
                                </li>
                            </c:if>
                        </ul>
                        <ul class="navbar-nav float-right">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    #{softwareManager.loggedUser.name}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>  
        <section class="section-content mt-3 mb-5 animated fadeIn">
            <div class="container">
                <div class="row">
                    <div class="col col-md-12">
                        <h:form>
                            <h2 class="mt-5 mb-3">Client <span class="text-danger">#{softwareManager.currentClient.name}</span></h2>
                            <h:dataTable
                                class="table table-striped table-bordered"
                                var="client"
                                summary="List of all clients"
                                rules="all"
                                value="${softwareManager.currentClient}"
                                cellpadding="5">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{client.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Username"/>
                                    </f:facet>
                                    <h:outputText value="#{client.username}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{client.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{client.address}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>


        <section class="section-content mt-3 mb-5 animated fadeIn">
            <div class="container">
                <div class="row">
                    <div class="col col-md-12">
                        <h:form>
                            <h2 class="mt-5 mb-3">User Configurations</h2>
                            <h:dataTable
                                class="table table-striped table-bordered"
                                var="configuration"
                                summary="List of all products"
                                value="${softwareManager.currentClientConfigurations()}"
                                rules="all"
                                cellpadding="5">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contract Info"/>
                                    </f:facet>
                                    <h:outputText value="#{configuration.contractInfo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{configuration.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Software Name"/>
                                    </f:facet>
                                    <h:outputText value="#{configuration.softwareName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Configuration Status"/>
                                    </f:facet>
                                    <h:outputText value="#{configuration.status}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                </div>  
            </div>
        </section>
    </h:body>
</html>
