<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4 mb-4">
                    <h1>Signing in</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-4 p-4 bg-light rounded">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="username" value="Username" />
                            <h:inputText
                                id="username"
                                class="form-control" 
                                size="20"
                                required="true"
                                requiredMessage="Error: Username cannot be empty"
                                value="" />
                            <small><h:message for="username" class="form-text" errorStyle="color:red"/></small>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password" />
                            <h:inputText
                                id="password"
                                class="form-control" 
                                size="20"
                                required="true"
                                requiredMessage="Error: Password cannot be empty"
                                value="" />
                            <small><h:message for="password" class="form-text" errorStyle="color:red"/></small>
                        </div>
                        <div class="form-group form-check">
                            <h:selectBooleanCheckbox
                                id="rememberMeCheckbox"
                                class="form-check-input" />
                            <h:outputLabel class="form-check-label" for="rememberMeCheckbox" value="Remember me" />
                        </div>
                        <br></br>
                        <h:commandButton
                            id="submit"
                            class="btn btn-success btn-block"
                            value="Sign in"
                            action="#" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
