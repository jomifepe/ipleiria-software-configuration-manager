<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SCM - Sign in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/fontawesome.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/vendor/animate.min.css" />
    </h:head>
    <h:body>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <h:link class="btn btn-outline-info " outcome="index">
                        <i class="fas fa-arrow-left"></i>&nbsp; Back
                    </h:link>
                </div>
            </div>
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <h1 class="mt-5">Signing in</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3 p-4 bg-light rounded">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel for="username" value="Username" />
                                <h:inputText
                                    id="username"
                                    class="form-control" 
                                    size="20"
                                    required="true"
                                    requiredMessage="Error: Username cannot be empty"
                                    value="#{softwareManager.userUsername}" />
                                <small><h:message for="username" class="form-text" errorStyle="color:red"/></small>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="password" value="Password" />
                                <h:inputSecret
                                    id="password"
                                    class="form-control" 
                                    size="20"
                                    required="true"
                                    requiredMessage="Error: Password cannot be empty"
                                    value="#{softwareManager.userPassword}" />
                                <small><h:message for="password" class="form-text" errorStyle="color:red"/></small>
                            </div>
                            <div class="form-group form-check">
                                <h:selectBooleanCheckbox
                                    id="rememberMeCheckbox"
                                    class="form-check-input" />
                                <h:outputLabel class="form-check-label" for="rememberMeCheckbox" value="Remember me" />
                            </div>
                            <h:commandButton  class="btn btn-success btn-block" value="Sign in" action="#{softwareManager.validateUsernamePassword}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
